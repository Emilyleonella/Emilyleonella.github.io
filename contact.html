<div class="hero3">
 <h1 class="welcomeContact">Contact Us</h1>

<!-- Forms-->

  <div class="contact">
    <form class="forms">
     First Name:<input type="text" name="firstName" placeholder="Peter">
   </form>

    
    <form class="forms">
     Last Name:<input type="text" name="lastName" placeholder="Parker">
    </form>
  
    <form class="forms">
      Email:<input type="email" name="email" placeholder="example@email.com">
    </form>

    <form class="forms">
      Phone Number:<input type="tel" name="phoneNumber" placeholder="111-111-1111">
    </form>
 
    <form class="forms">
     Message:<textarea name="message" placeholder="Send us a comment, or question. Thanks!"></textarea>
    </form>
    <button type="submit" value="Submit">Submit</button>
  </div>
